<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput type="text" #name required [(ngModel)]="userAccount.name" (change)="updated.emit(userAccount)">
</mat-form-field>
<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput type="email" #email required [(ngModel)]="userAccount.email" (change)="updated.emit(userAccount)">
</mat-form-field>
<mat-form-field>
  <mat-label>Telephone</mat-label>
  <input matInput type="tel" #phone [(ngModel)]="userAccount.phoneNumber" (change)="updated.emit(userAccount)">
</mat-form-field>
<mat-form-field>
  <mat-label>Address</mat-label> <textarea matInput cdkTextareaAutosize type="text" #address [(ngModel)]="userAccount.address" (change)="updated.emit(userAccount)"></textarea>
</mat-form-field>
